{% extends 'base.html' %}
{% load static %}
{% load sidebar %}

{% block title %} Авторизация : {{ block.super }}  {% endblock %}

{% block content %}
<section class="single-blog-area">
            <div class="container">
                <div class="row">
                   <div class="col-md-12">
                    <div class="border-top">
                        <div class="col-md-8">
                        <div class="blog-area">
                            <div class="blog-area-part">
                                <h2 >Авторизация</h2>
                                <div class="single-content">
                                    <div>
                                       <form method="post">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                           <a href="/login/vk-oauth2"><img src="/static/auth-vk.png" class="avatar-3" data-toggle="tooltip" title="Авторизация VK"></a>

                                           <br><br>
                                           <a href="{% url 'social:begin' 'google-oauth2' %}"><img  src="/static/loging.png" class="avatar-3" data-toggle="tooltip" title="Авторизация Google"></a>
                                           <br><br>
<!--                                           <a href="{% url 'social:begin' 'facebook' %}"><img src="/static/fb_login_default.png" class="avatar-3" data-toggle="tooltip" title="Авторизация Facebook"></a>-->
                                           <br><br>

                                           <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>

{% endblock %}
